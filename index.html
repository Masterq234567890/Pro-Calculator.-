<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Master.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 80px;
      transition: background-color 0.3s;
    }

    .calculator, .scientific {
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      margin-top: 20px;
      visibility: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .calculator.visible {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      animation: glow 5s infinite;
      background: #333;
      transition: 0.3s;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px red; }
      25% { box-shadow: 0 0 8px yellow; }
      50% { box-shadow: 0 0 8px lime; }
      75% { box-shadow: 0 0 8px cyan; }
      100% { box-shadow: 0 0 8px magenta; }
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      color: #fff;
    }

    .top-label {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-label img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid cyan;
      margin-bottom: 5px;
    }

    .top-label span {
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px white;
    }

    #toggle-mode {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 60px;
      animation: fadeOut 2s ease 4s forwards;
      color: white;
      text-shadow: 0 0 12px magenta;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="top-label">
    <img src="Master.jpg" alt="Logo">
    <span>MASTER</span>
  </div>

  <button id="toggle-mode">ðŸŒž</button>

  <h1 class="welcome-text" id="welcome">Welcome to Smart Calculator</h1>

  <div class="calculator" id="main-calc">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="toggleScientific()" style="grid-column: span 2;">Scientific</button>
    </div>
  </div>

  <div class="calculator scientific" id="sci-calc">
    <div class="buttons">
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">log</button>
      <button onclick="append('Math.sqrt(')">âˆš</button>
      <button onclick="append('Math.pow(')">x^y</button>
      <button onclick="append('Math.PI')">Ï€</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="calculate()" style="grid-column: span 2;">=</button>
    </div>
  </div>

  <div class="footer">
    Â© Made by Master.
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function append(val) {
      document.getElementById('clickSound').play();
      document.getElementById('display').value += val;
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let val = document.getElementById('display').value;
      document.getElementById('display').value = val.slice(0, -1);
    }

    function toggleScientific() {
      const sci = document.getElementById('sci-calc');
      sci.classList.toggle('visible');
    }

    const toggleBtn = document.getElementById('toggle-mode');
    toggleBtn.onclick = function () {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ•';
    };

    window.onload = function () {
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main-calc').classList.add('visible');
        document.getElementById('toggle-mode').style.display = 'block';
      }, 6000);
    };
  </script>
</body>
</html>
